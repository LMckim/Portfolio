<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="My online portfolio">
    <meta name="author" content="Lucas Mckim">

    <title>{{Title}}</title>
    <!-- Sourced Stylesheets -->
    <link rel="stylesheet" href="../stylesheets/fonts/fontawesome-free/css/all.min.css"> 
    <!-- Custom stylesheets-->
    <link rel="stylesheet" href="
    ../stylesheets/nav-bar.css" type="text/css">
</head>
<body>
    <nav id="nav-bar">
        <div id="nav-left">
            <button id="nav-btn">
                <i class="fas fa-bars fa-lg"></i>
            </button>
            <a id="nav-brand" href="#">
                <span id="nav-brand-text">
                    Luke's Portfolio
                </span>
                <img id="nav-img" src="../images/book.png">
            </a>
        </div>
        <div id="nav-right">
            <button id="signin-dropdown-btn" class="dropdown-btn btn-reg" data-toggle="signin-dropdown" data-group="user-options">
                Sign In
            </button>
            <div id="signin-dropdown" class="dropdown-menu">
                Sign In
                <form id="sign-in">
                    <div class="form-input">
                            <label for="userName">User Name : </label>
                            <input id="sign-in-uname" type="text" placeholder="User Name">
                        </div>
                        <div class="form-input">
                            <label for="password">Password : </label>
                            <input id="sign-in-pass" type="password" placeholder="Password">
                        </div>
                        <button id="sign-in-submit" type="button" name="submit" class="btn-reg">Sign In</button>
                </form>
            </div>
            <button id="register-dropdown-btn" class="dropdown-btn btn-reg" data-toggle="register-dropdown" data-group="user-options">
                Register
            </button>
            <div id="register-dropdown" class="dropdown-menu">
                Register
                <form id="register">
                    <div class="form-input">
                        <label for="userName">User Name :</label>
                        <input id="reg-uname" type="text" placeholder="Username">
                    </div>
                    <div class="form-input">
                        <label for="password">Password</label>
                        <input id="reg-pass" type="password" placeholder="Password">
                    </div>
                    <div class="form-input">
                        <label for="password">Confirm Password</label>
                        <input id="reg-pass-c" type="password" placeholder="Confirm Password">
                    </div>
                    <div class="form-input">
                        <label for="email">Email</label>
                        <input id="reg-email" type="email" placeholder="Email">
                    </div>
                    <button id="reg-submit" type="button" name="submit" class="btn-reg">Submit</button>
                </form>

            </div>
            
            </div>

        </div>
    </nav>
    <!--    Scripts    -->
    <script src="../external/jQuery/jquery-3.3.1.min.js"></script>

    <!-- Custom Scripts -->
    <script src="../assets/javascript/index.js"></script>
    <script src="../stylesheets/javascript/dropdown.js"></script>
</body>
</html>
