<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="My online portfolio">
    <meta name="author" content="Lucas Mckim">

    <title>{{Title}}</title>
    <!-- Sourced Stylesheets -->
    <!--  <link rel="stylesheet" href="../external/bootstrap/css/bootstrap.min.css">  -->
    <link rel="stylesheet" href="../stylesheets/fonts/fontawesome-free/css/all.min.css"> 
    <!-- Custom stylesheets-->
    <link rel="stylesheet" href="../stylesheets/nav-bar.css">
</head>
<body>
        <div id="top-nav">
                <nav class="navbar navbar-expand">
                    <a class="navbar-brand" href=#><img src="../images/book.png" style="margin-right: 10px">
                    <span id="nav-title">Luke Mckim's Portfolio</span>
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <button class="navbar-nav btn btn-link btn-sm text-white order-1 order-sm-0" 
                            id="sidebarToggle" style="text-decoration: none" href="#">
                                <i class="fas fa-bars"></i>
                            </button>
                        </div>
                    </div> 
                    <div id="Account-Options">
                            <div class="btn-group dropleft">
                                    <button class="btn btn-secondary" type="button" id="dropdownMenuButtonSignIn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Sign In
                                    </button>
                                    <div class="dropdown-menu dropdown-form-index" aria-labelledby="dropdownMenuButtonSignIn">
                                        <form id="sign-in" class="px-4 py-3">
                                            <div class="form-group">
                                                <label for="userName">User Name</label>
                                                <input id="sign-in-uname" type="text" class="form-control" placeholder="User Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input id="sign-in-pass" type="password" class="form-control" placeholder="Password">
                                            </div>
                                            <button id="sign-in-submit" type="button" name="submit" class="btn btn-success">Sign In</button>
                                        </form>
                                    </div>
                                </div>
                                <div class="btn-group dropleft">
                                <button class="btn btn-secondary" type="button" id="dropdownMenuButtonRegister" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Create Account
                                </button>
                                    <div class="dropdown-menu dropdown-form-index" aria-labelledby="dropdownMenuButtonRegister">
                                        <form id="register" class="px-4 py-3">
                                            <div class="form-group">
                                                <label for="userName">User Name</label>
                                                <input id="reg-uname" type="text" class="form-control" placeholder="User Name">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input id="reg-pass" type="password" class="form-control" placeholder="Password">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Confirm Password</label>
                                                <input id="reg-pass-c" type="password" class="form-control" placeholder="Confirm Password">
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email</label>
                                                <input id="reg-email" type="email" class="form-control" placeholder="example@example.com">
                                            </div>
                                            <button id="reg-submit" type="button" name="submit" class="btn btn-success">Submit</button>
                                        </form>
                                    </div>
                                </div>
                    </div>
                </nav>
            </div>
            <!--    Scripts    -->
<script src="../external/jQuery/jquery-3.3.1.min.js"></script>

<!-- Custom Scripts -->
<script src="../assets/javascript/index.js"></script>

<!-- External Scripts -->


</body>
</html>
