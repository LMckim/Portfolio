<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="../external/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../stylesheets/login.css">

        <title>Luke Mckim's Portfolio</title>
    </head>
    <body>
        <a id="return-btn" href="../pages/login.html" class="btn btn-success">Return to Login</a>
        <div class="container">
            <div class="row">
                <div id="register-form" class="col-md-6">
                    <h3>Registration Form</h3>
                    <form method="POST" action="/index.php?register" name="reg-form">
                        <div class="form-group">
                            <label for="inputUserName">User Name</label>
                            <input type="text" class="form-control" id="inputUserName" name="userName" placeholder="UserName" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmInputPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmInputPassword" name="confirmPassword" placeholder="Confirm Password" required> 
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        </div>
                        <button type="submit" name="submit" class="btn btn-success">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- look into integrity at a later date -->
        <script src="../external/jQuery/jquery-3.3.1.min.js"></script>
        <script src="../external/Popper/popper.min.js"></script>
        <script src="../external/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
