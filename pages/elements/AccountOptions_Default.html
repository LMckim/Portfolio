<div class="btn-group dropleft">
    <button class="btn btn-secondary" type="button" id="dropdownMenuButtonSignIn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Sign In
    </button>
    <div class="dropdown-menu dropdown-form-index" aria-labelledby="dropdownMenuButtonSignIn">
        <form id="sign-in" class="px-4 py-3">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <button id="sign-in-submit" type="button" name="submit" class="btn btn-success">Sign In</button>
        </form>
    </div>
</div>
<div class="btn-group dropleft">
<button class="btn btn-secondary" type="button" id="dropdownMenuButtonRegister" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Create Account
</button>
    <div class="dropdown-menu dropdown-form-index" aria-labelledby="dropdownMenuButtonRegister">
        <form id="register" class="px-4 py-3">
            <div class="form-group">
                <label for="userName">User Name</label>
                <input type="text" class="form-control" placeholder="User Name">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="example@example.com">
            </div>
            <button id="register-submit" type="button" name="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
