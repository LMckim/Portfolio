<!-- Signed Out -->
<button id="signin-dropdown-btn" class="dropdown-btn btn-reg" data-toggle="signin-dropdown" data-group="user-options">
    Sign In
</button>
<div id="signin-dropdown" class="dropdown-menu">
    Sign In
    <form id="sign-in">
        <div class="form-input">
                <label for="userName">User Name : </label>
                <input id="sign-in-uname" type="text" placeholder="User Name">
            </div>
            <div class="form-input">
                <label for="password">Password : </label>
                <input id="sign-in-pass" type="password" placeholder="Password">
            </div>
            <button id="sign-in-submit" type="button" name="submit" class="btn-reg">Sign In</button>
    </form>
</div>
<button id="register-dropdown-btn" class="dropdown-btn btn-reg" data-toggle="register-dropdown" data-group="user-options">
    Register
</button>
<div id="register-dropdown" class="dropdown-menu">
    Register
    <form id="register">
        <div class="form-input">
            <label for="userName">User Name :</label>
            <input id="reg-uname" type="text" placeholder="Username">
        </div>
        <div class="form-input">
            <label for="password">Password</label>
            <input id="reg-pass" type="password" placeholder="Password">
        </div>
        <div class="form-input">
            <label for="password">Confirm Password</label>
            <input id="reg-pass-c" type="password" placeholder="Confirm Password">
        </div>
        <div class="form-input">
            <label for="email">Email</label>
            <input id="reg-email" type="email" placeholder="Email">
        </div>
        <button id="reg-submit" type="button" name="submit" class="btn-reg">Submit</button>
    </form>
</div>
